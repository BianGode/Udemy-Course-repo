<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>XV. Increment Counter</title>
</head>

<body>
  <h1>Increment Counter</h1>
  <div class="flex-wrapper">
    <div class="count-container">
      <i class="fab fa-twitter fa-3x icon"></i>
      <div class="counter" data-target="120000"></div>
      <span>Twitter Followers</span>
    </div>
    <div class="count-container">
      <i class="fab fa-youtube fa-3x icon"></i>
      <div class="counter" data-target="5000"></div>
      <span>Youtube Subscribers</span>
    </div>
    <div class="count-container">
      <i class="fab fa-facebook fa-3x icon"></i>
      <div class="counter" data-target="7500"></div>
      <span>Facebook Friends</span>
    </div>
  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
